<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <!-- icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="./src/styles/cdn.jsdelivr.net_npm_swiper@8.4.7_swiper-bundle.min.css"
    />
    <title>Nike</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./src/img/logo.svg" alt="logo" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Men</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Women</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Popular</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Trend</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <main>
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <h2 class="home__subtitle">NIKE</h2>
            <h1 class="home__title">
                LUPINEK <br>
                FLYKNIT <br>
                ACG
            </h1>

            <p class="home__description">
                Designed to withstand the rigors of adverse
                conditions, the Nike ACC Flyknit Lupinek combines
                flyknit, Flywire and a water-resistant Defender
                Repellent system in the upper.
            </p>

            <a href="#" class="home__button">By Brayan O</a>
          </div>

          <div class="home__images">
            <div class="home__circle"></div>

            <div class="home__swiper swiper">
                <div class="swiper-wrapper">
                    <article class="home__article swiper-slide">
                        <img src="./src/img/shoe-1.png" alt="image" class="home__shoe" />
                    </article>

                    <article class="home__article swiper-slide">
                        <img src="./src/img/shoe-2.png" alt="image" class="home__shoe" />
                    </article>

                    <article class="home__article swiper-slide">
                        <img src="./src/img/shoe-3.png" alt="image" class="home__shoe" />
                    </article>
                </div>
            </div>

             <!-- pagination -->
             <div class="swiper-pagination"></div>
          </div>

          <div class="home__social">

            <a href="#" target="_blank" class="home__social-link">
                <i class="ri-facebook-circle-fill"></i>
            </a>

            <a href="#" target="_blank" class="home__social-link">
                <i class="ri-instagram-fill"></i>
            </a>
            <a href="#" target="_blank" class="home__social-link">
                <i class="ri-youtube-fill"></i>
            </a>

          </div>
        </div>
      </section>
    </main>



    

    <script src="./src/js/cdn.jsdelivr.net_npm_swiper@8.4.7_swiper-bundle.min.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
